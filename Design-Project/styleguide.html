<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container contact-card-wrapper">
        <div class="row d-flex justify-content-center">
            <div class="col-4 d-flex justify-content-center">
                <div class="backDrop">
                    <div class="card-top">
                        <img src="img/willPic.jpg" class="logoMain rounded-circle">
                    </div>
                    <div class="card-name">
                        <p class="cardName d-flex justify-content-center">William Burbridge</h1>
                    </div>
                    <hr>
                    <div class="card-bottom1 d-flex justify-content-center">    
                        <img src="img/Email.svg.svg" class="svgImage">
                        <img src="img/Phone.svg" class="svgImage">
                        <img src="img/Website.svg" class="svgImage">
                    </div>
                    <div class="card-bottom2 d-flex justify-content-center">    
                        <img src="img/Instagram.svg" class="svgImage">
                        <img src="img/Twitter.svg" class="svgImage">
                        <img src="img/Github.svg" class="svgImage">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
